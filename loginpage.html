<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it responsive -->
    <title>User Login</title>

    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px; /* Adjust width to fit content */
            text-align: center;
        }

        /* Form input styling */
        input {
            width: 100%; /* Ensures input fields are full-width */
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Prevents overflow issues */
        }

        /* Button styling */
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Makes button same width as input fields */
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button hover effect */
        button:hover {
            background-color: #4cae4c;
        }

        /* Link styling */
        p {
            margin-top: 10px;
        }

        a {
            color: #5cb85c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2> <!-- Page title -->

        <!-- Login form -->
        <form action="login.php" method="POST"> <!-- Sends login data to login.php -->
            
            <!-- Email Input Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Input Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Login Button -->
            <button type="submit">Login</button> 

            <!-- Link to Registration Page -->
            <p>Don't have an account? <a href="registration.html">Register here</a></p>

        </form>
    </div>
</body>
</html>
