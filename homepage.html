<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Review Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    
    <!-- Header Section -->
    <header class="bg-white p-4 flex justify-between items-center">
        <img src="https://carleton.ca/brand/wp-content/uploads/brand-logo-800w-1.jpg" alt="Carleton University Logo" class="h-14">
        <div class="flex items-center">
            <div class="rate-my-courses">

        <nav class="flex space-x-4">

    <div class="center-container">
        <div class="rate-my-courses">
            <span class="rate-my">RATE MY</span>
            <span class="courses">COURSES</span>
